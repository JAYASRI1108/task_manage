<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Task Reminder</title>

  <style>
    *{
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body{
      background:#f2f2f2;
      padding:20px;
    }

    h1{
      text-align:center;
      margin-bottom:25px;
    }

    .reminder-box{
      max-width:800px;
      margin:auto;
      background:white;
      padding:20px;
      border-radius:8px;
      box-shadow:0 8px 15px grey;
    }

    .task{
      padding:12px;
      margin-bottom:10px;
      border-radius:5px;
    }

    .today{
      background:#ffcccc;
      border-left:5px solid red;
    }

    .tomorrow{
      background:#fff0cc;
      border-left:5px solid orange;
    }

    .safe{
      background:#e6ffcc;
      border-left:5px solid green;
    }

    .no-task{
      text-align:center;
      color:#555;
      font-size:16px;
    }

    button{
      display:block;
      margin:20px auto;
      padding:10px 20px;
      background:blue;
      color:white;
      border:none;
      border-radius:5px;
      cursor:pointer;
      font-size:15px;
    }
  </style>
</head>

<body>

  <h1>Task Reminder & Alert</h1>

  <div class="reminder-box" id="reminderBox">
    <p class="no-task">Click the button to check reminders</p>
  </div>

  <button onclick="checkReminders()">Check Task Reminders</button>

  <script>
    function checkReminders(){

      let tasks = JSON.parse(localStorage.getItem("tasks")) || [];
      let box = document.getElementById("reminderBox");
      box.innerHTML = "";

      if(tasks.length === 0){
        box.innerHTML = "<p class='no-task'>No tasks available</p>";
        return;
      }

      let today = new Date();
      today.setHours(0,0,0,0);

      let found = false;

      tasks.forEach(task => {

        if(task.ddate === "") 

          return;

        let deadline = new Date(task.ddate);
        deadline.setHours(0,0,0,0);

        let diffDays = Math.ceil(
          (deadline - today) / (1000 * 60 * 60 * 24)
          );

        let div = document.createElement("div");
        div.classList.add("task");

        if(diffDays === 0){
          div.classList.add("today");
          div.innerHTML =
          "<strong>"+task.taskname+"</strong><br>"+
          "Deadline is TODAY";
          box.appendChild(div);
          found = true;
        }

        
        else if(diffDays === 1){
          div.classList.add("tomorrow");
          div.innerHTML =
          "<strong>"+task.taskname+"</strong><br>"+
          "Deadline is TOMORROW";
          box.appendChild(div);
          found = true;
        }
      });

      if(!found){
        box.innerHTML = "<p class='no-task'>No urgent reminders </p>";
      }
    }
  </script>

</body>
</html>
